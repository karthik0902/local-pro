<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Local Services</title>
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Shared site styles -->
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.15), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(14,165,233,0.12), transparent 30%),
                  #0f172a;
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .auth-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      margin-top: 20px;
      justify-content: center;
      padding: 30px 15px 60px;
    }
    .auth-card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      overflow: hidden;
      max-width: 960px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    .auth-hero {
      background: linear-gradient(135deg, #0ea5e9, #0f172a);
      color: #e0f2fe;
      padding: 32px;
      flex: 1 1 380px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 14px;
    }
    .auth-hero h2 {
      color: #fff;
      margin: 0;
      font-weight: 700;
    }
    .auth-hero p {
      margin: 0;
      color: #c7e4ff;
    }
    .auth-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .auth-badge {
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .auth-form {
      flex: 1 1 360px;
      padding: 32px;
      background: #fff;
    }
    .auth-form h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: 700;
      color: #0f172a;
    }
    .auth-form p {
      color: #64748b;
      margin-bottom: 18px;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px 14px;
      border-color: #e2e8f0;
      box-shadow: none;
    }
    .form-control:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14,165,233,0.2);
    }
    .btn-primary {
      background: #0ea5e9;
      border-color: #0ea5e9;
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 600;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: #0284c7;
      border-color: #0284c7;
    }
    .helper-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .helper-row a {
      color: #0ea5e9;
    }
    @media (max-width: 991px) {
      .auth-card { max-width: 720px; }
    }
    @media (max-width: 767px) {
      .auth-card { margin-top: 20px; }
      .auth-hero { padding: 24px; }
      .auth-form { padding: 24px; }
    }
  </style>
</head>
<body>



  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-hero">
        <h2>Create your account</h2>
        <p>Book trusted local services faster, track visits, and save preferences.</p>
        <div class="auth-badges">
          <span class="auth-badge"><i class="fa fa-shield"></i> Secure sign up</span>
          <span class="auth-badge"><i class="fa fa-bolt"></i> Instant booking</span>
          <span class="auth-badge"><i class="fa fa-check-circle"></i> Verified pros</span>
        </div>
      </div>
      <div class="auth-form">
        <h3>Sign Up</h3>
        <p>Use your email to get started.</p>
        <form>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Create a password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Repeat password" required>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" placeholder="+91 98765 43210" required>
          </div>
          <div class="helper-row">
            <label class="checkbox-inline" style="margin-left:0;">
              <input type="checkbox" required> I agree to the Terms
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='../add-shop.html'" style="margin-top:12px;">Create Account</button>
        </form>

        <p style="margin-top:14px; color:#475569;">Already have an account? <a href="./login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
